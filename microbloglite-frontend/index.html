<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="global.css" />

    <title>Login to the Microblog Network!</title>

    <!-- JS Authentication -->
    <script src="./auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("posts.html");
    </script>

    <!-- Add additional styling overrides -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      nav {
        position: relative; /* Ensure no weird global overrides */
        top: 0;
        left: 0;
      }
      header {
        text-align: center;
        margin-top: 2rem;
      }
      main {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to <code>YOUR MICROBLOG NETWORK</code></h1>
    </header>

    <main>
      <form id="login">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            minlength="3"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            minlength="6"
            required
          />
        </div>

        <button id="loginButton" type="submit" class="btn btn-primary">
          Login
        </button>
      </form>
    </main>

    <footer class="mt-5 text-center">
      <p>&copy; 2024 Microblog Network</p>
    </footer>

    <script>
      document.getElementById("logoutButton").addEventListener("click", () => {
        logout();
      });
    </script>
    <script src="landing.js"></script>
  </body>
</html>
