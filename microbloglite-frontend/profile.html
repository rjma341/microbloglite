<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <title>Your Profile | VibeSphere</title>

    <!-- Run BEFORE page is finished loading -->
    <script src="auth.js"></script>
    <script>
      // Redirect if not logged in
      if (isLoggedIn() === false) window.location.replace("/");
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="posts.html">VibeSphere</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="posts.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
          <button id="logoutButton" class="btn">Logout</button>
        </div>
      </div>
    </nav>

    

    <main class="container mt-5">
      <!-- Profile Section -->
      <div class="profile-container mb-5 text-center">
        <div class="card shadow-sm p-3 mb-5 bg-body rounded">
          <div class="d-flex justify-content-center">
            <img 
              src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_1280.png" 
              alt="Profile Picture" 
              class="profilePicture rounded-circle" 
              width="120"
            />
          </div>
          <h2 class="profileName mt-3">User Full Name</h2>
          <p class="profileHandle text-muted">@username</p>
          
          <button
            id="openPostModal"
            class="btn btn-primary btnCreateNewPost"
            data-bs-toggle="modal"
            data-bs-target="#postModal"
          >
            Create New Post
          </button>
        </div>
      </div>
      

      <div class="feed-header mb-3">
        <h2>Your Posts</h2>
      </div>
      <div id="postList">
        <!-- Dynamic posts will appear here -->
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      aria-labelledby="postModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="postModalLabel">New Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea
              id="postTextModal"
              class="form-control"
              rows="4"
              placeholder="What's on your mind?"
              required
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              id="submitPostButton"
              class="btn btn1"
            >
              Share
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-4">
      <p class="text-muted">&copy; 2024 VibeSphere</p>
    </footer>

    <!-- Page-specific JS -->
    <script src="profile.js"></script>
  </body>
</html>
