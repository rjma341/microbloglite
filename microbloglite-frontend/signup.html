<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | VibeSphere</title>

    <!-- Bootstrap for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        font-family: Arial, sans-serif;
      }

      .signup-container {
        max-width: 500px;
        margin: 5% auto;
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #4a90e2;
        margin-bottom: 1.5rem;
      }

      button {
        background-color: #4a90e2;
        color: #ffffff;
        font-weight: bold;
        border: none;
      }

      button:hover {
        background-color: #357abd;
      }
    </style>
    <link rel="stylesheet" href="global.css">
  </head>
  <body>
    <div
      class="container-fluid mt-5 card bg-transparent border-0 mb-lg-5"
      style="box-shadow: none; background-color: transparent; width: 30rem"
    >
      <h1>Create an Account</h1>
      <form id="signupForm">
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            id="fullName"
            class="form-control"
            placeholder="Enter your full name"
            required
          />
        </div>

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Choose a username"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Create a password"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn1">Sign Up</button>
        </div>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a href="index.html">Log In</a>
      </p>
    </div>

   <p>
  &nbsp;
   </p>
   <p>
  &nbsp;
   </p>
   <p>
  &nbsp;
   </p>
   <p>
  &nbsp;
   </p>
   <p>
  &nbsp;
   </p>
   <footer class="text-center py-4">
    <p class="text-muted">&copy; 2024 VibeSphere</p>
  </footer>

    <!-- Script for handling Sign Up -->
    <script>
      const apiBaseURL = "http://localhost:5005"; // API base URL

      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          // Collect form data
          const fullName = document.getElementById("fullName").value;
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Create user object
          const userData = {
            fullName: fullName,
            username: username,
            email: email,
            password: password,
          };

          try {
            // Send POST request to API for creating a new user
            const response = await fetch(apiBaseURL + "/api/users", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(userData),
            });

            if (!response.ok) {
              const errorData = await response.json();
              alert(`Error: ${errorData.message}`);
              return;
            }

            // Successful registration
            alert("Registration successful! Redirecting to login page...");
            window.location.href = "index.html";
          } catch (error) {
            console.error("Registration Error:", error);
            alert("Something went wrong. Please try again.");
          }
        });
    </script>
  </body>
</html>
